site_name: Python BigQuery ORM
repo_name: FernandoCelmer/py-bigquery
repo_url: https://github.com/FernandoCelmer/py-bigquery
site_url: https://fernandocelmer.github.io/py-bigquery/
copyright: Fernando Celmer

nav:
  - Home:
    - Overview: nav/home/index.md
    - Changelog: nav/home/changelog.md
    - Licence: nav/home/license.md
  - Samples:
    - Client BigQuery: nav/samples/client-bigquery.md
    - Dataclass:
      - Model: nav/samples/model-dataclass.md
      - BigQuery Table: nav/samples/bigquery-table-dataclass.md
    - Pydantic:
      - Model: nav/samples/model-pydantic.md
      - BigQuery Table: nav/samples/bigquery-table-pydantic.md
    - SQLAlchemy:
      - Model: nav/samples/model-sqlalchemy.md
      - BigQuery Table: nav/samples/bigquery-table-sqlalchemy.md
  - API reference:
    - API reference: nav/reference/index.md
  - Development:
    - Coverage report: coverage.md

theme:
  name: material
  logo: assets/google_bigquery.png
  favicon: assets/google_bigquery.png
  features:
  - navigation.footer
  - navigation.tabs

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:

extra_css:
  - stylesheets/extra.css

plugins:
- coverage

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/FernandoCelmer
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/fernando-celmer/
